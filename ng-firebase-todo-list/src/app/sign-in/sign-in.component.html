<div class="h-dvh flex justify-center items-center">
  <section class="text-center p-9 rounded
  border border-solid border-gray-300">
    <mat-icon class="text-sky-500 !text-6xl"
              fontIcon="task_alt" [inline]="true"/>
    <h1 class="!text-3xl">To-do List App</h1>
    <div class="mb-5">
      Welcome to the To-do List App! <br>
      Please sign in to continue
    </div>
    <div class="grid gap-2">
      <button (click)="authService.signInWithGoogle()"
              mat-stroked-button>
        Sign in with Google
      </button>
      <button class="!text-black"
              (click)="authService.signInWithGithub()"
              mat-stroked-button>
        Sign in with GitHub
      </button>
    </div>
  </section>
</div>
