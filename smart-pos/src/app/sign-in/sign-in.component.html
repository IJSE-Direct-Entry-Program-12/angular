<div class="h-dvh flex justify-center items-center">
  <div class="grid justify-center content-center">
    <h1 class="!text-4xl">Sign In</h1>
    <p>Enter your login credentials to sign in</p>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input #txtUsername matInput placeholder="Enter your username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input #txtPassword type="password" matInput placeholder="Enter your password">
      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="signIn(txtUsername.value, txtPassword.value)">Sign In</button>
    </div>
    <div class="mt-3">
      Yet to create account? <a routerLink="/sign-up">Sign up</a>
    </div>
  </div>
</div>
