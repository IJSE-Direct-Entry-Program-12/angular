<div class="h-dvh flex justify-center items-center">
  <div class="grid justify-center content-center
border border-solid border-gray-300 p-4 pb-2 rounded">
    <h1 class="!text-4xl">Sign Up</h1>
    <div class="mb-5">Enter your details to create your account</div>
    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput placeholder="Enter your confirm password">
      </mat-form-field>
    </div>
    <div>
      <button mat-stroked-button>Sign Up</button>
    </div>
    <div class="mt-5 text-center text-sm border-t border-gray-300 border-solid border-0 py-3">
      Already have an account? <a routerLink="/sign-in">sign in</a>
    </div>
  </div>
</div>
