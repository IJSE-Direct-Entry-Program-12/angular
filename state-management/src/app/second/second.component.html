<div id="progress-container" class="border border-black">
  <div class="bg-primary"
       id="progress-bar"
       [style.width]="value + '%'">
  </div>
</div>
<div class="d-flex justify-content-center border
            p-2 mt-2 bg-success-subtle">
  <app-thrid [value]="value"
             (valueChange)="value = $event;updateValue((value))" />
</div>
